<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="header">
    <h1>Simple Button Library</h1>
    <h5>Local Storage. By Drew Zimmerman</h5>
    <button class="addBookButton">Add a Book</button>
    <div class="modal">
    <div class="modalContents">
        <span class="close-button">&times;</span>
        <form id="bookInputForm" onsubmit="collectInput(event)">
            <label for="bookTitle">What is the Book Title?:</label><br>
            <input required for="bookTitle" id="title"name="bookTitle" type="text" /><br>
            <label for="bookAuthor">Who is the Author?:</label><br>
            <input required for="bookAuthor" id="author"name="bookAuthor" type="text" /><br>
            <label for="bookPages">Number of Pages:</label><br>
            <input required for="bookPages" id="numPages"name="bookPages" type="number" min="1" /><br>
            <label for="bookRead">Have you read it?</label><br>
            <input required for="bookRead" name="bookRead" value="Yes" type="radio" id="yes" /><label for="bookRead">Yes</label><br>
            <input required for="bookRead" name="bookRead" value="No" type="radio" id="no" /><label for="bookRead">No</label><br>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
    </div>

    </div>
    <div class="libraryBar">
        <p>Title</p>
        <p>Author</p>
        <p>Pages</p>
        <p>Read? (y/n)</p>
    </div>
   
</body>
</html>
